apiVersion: v1
kind: Pod
metadata:
  name: buildah
spec:
  containers:
  - name: kubectl
    image: joshendriks/alpine-k8s
    command:
    - cat
    tty: true
  - name: buildah
    image: quay.io/buildah/stable:v1.23.1
    command:
    - cat
    tty: true
    securityContext:
      privileged: true
    volumeMounts:
    - name: varlibcontainers
      mountPath: /var/lib/containers
  volumes:
    - name: varlibcontainers