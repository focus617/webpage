apiVersion: v1
kind: Namespace
metadata:
  name: pipeline-deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: myapp
  name: myapp
  namespace: pipeline-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: <REPOS>/jenkins-buildah-example:<TAG>
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: myapp
  name: myapp
  namespace: pipeline-deployment
spec:
  selector:
    app: myapp
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  annotations:
       nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: focus617.com
    http:
      paths:
      - path: /web
        pathType: Prefix
        backend:
          service:
            name: myapp
            port:
              number: 80
