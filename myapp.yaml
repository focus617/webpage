apiVersion: v1
kind: Namespace
metadata:
  name: pipeline-deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: myapp
  name: myapp
  namespace: pipeline-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: focus617xu/jenkins-buildah-example:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: myapp
  name: myapp
  namespace: pipeline-deployment
spec:
  type: NodePort
  selector:
    app: myapp
  ports:
  - nodePort: 31080
    protocol: TCP
    port: 80
    targetPort: 80
    
